<!DOCTYPE html>
{% load static %}

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>HashTaig</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-grad-school.css' %}">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto:300);

      .login-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
      }
      .form {
        position: absolute;
        z-index: 1;
        background: #ffffff00;
        width: 430px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        top: 190%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .form input {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
      }
      .form button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #f5a425;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
      }
      .form button:hover,.form button:active,.form button:focus {
        background: #d6840a;
      }
      .form .message {
        margin: 15px 0 0;
        color: #b3b3b3;
        font-size: 12px;
      }
      .form .message a {
        color: #d6840a;
        text-decoration: none;
      }
      .form .register-form {
        display: none;
      }
      .container2 {
        position: relative;
        z-index: 1;
        max-width: 300px;
        margin: 0 auto;
      }
      .container2:before, .container2:after {
        content: "";
        display: block;
        clear: both;
      }
      .container2 .info {
        margin: 50px auto;
        text-align: center;
      }
      .container2 .info h1 {
        margin: 0 0 15px;
        padding: 0;
        font-size: 36px;
        font-weight: 300;
        color: #1a1a1a;
      }
      .container2 .info span {
        color: #4d4d4d;
        font-size: 12px;
      }
      .container2 .info span a {
        color: #000000;
        text-decoration: none;
      }
      .container2 .info span .fa {
        color: #EF3B3A;
      }

    </style>

  </head>

<body>
   
  <!--header-->
  <header class="main-header clearfix" role="header" style='background-color: rgba(36, 36, 36, 0.95);'>
    <div style='font-size: 36px;
    font-weight: 800;
    color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);'>
    <em style="font-style: normal;color: #f5a425;">SIGN</em> UP
    </div>
  </header>

  <section class="section why-us" data-section="section2" style='padding-bottom: 563px;'>
    <div class="container2">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h2>정보를 입력해주세요</h2>

            <div class="login-page">
              <div class="form">
                <form class="login-form">
                    {% csrf_token %}
                    <input type="text" name="user_id" placeholder="아이디"/>
                    <input type="text" name="pw" placeholder="비밀번호"/>
                    <input type="text" name="name" placeholder="이름"/>
                    <input type="text" name="birth_year" placeholder="생년"/>
                    <input type="text" name="birth_month" placeholder="월"/>
                    <input type="text" name="birth_day" placeholder="일"/>
                    <input type="text" name="email" placeholder="email"/>
                    <input type="text" name="phone_num" placeholder="번호"/>
                    {% comment %} <input type="submit" value="가입"> {% endcomment %}

                    <button onclick="signup();">create</button>
                  <p class="message">Already registered? <a href="/member/login">Sign In</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p><i class="fa fa-copyright"></i> made 2022 by DGU  
          
           | Designer: <a rel="sponsored" target="_parent">SonHyeonWoo</a></p>
        </div>
      </div>
    </div>
  </footer>

    <script> window.resizeTo(500,770);</script> 

    <script>
        function signup() {
            
            var user_id = this.user_id.value;
            var pw = this.pw.value;
            var name = this.name.value;
            var birth_year = this.birth_year.value;
            var birth_month = this.birth_month.value;
            var birth_day = this.birth_day.value;
            var email = this.email.value;
            var phone_num = this.phone_num.value;


            const formData = new FormData();
            formData.append('user_id', user_id);
            formData.append('pw', pw);
            formData.append('name', name);
            formData.append('birth_year', birth_year);
            formData.append('birth_month', birth_month);
            formData.append('birth_day', birth_day);
            formData.append('email', email);
            formData.append('phone_num', phone_num);

            const data = axios({
                url: '/member/signup/',
                method: 'POST',
                data: formData,
            });
                data.then(function (result) {
                    alert('hello');
                    console.log(result);
                    self.close(); //현재창 닫기
                });


            }

    </script> 
</body>
</html>
