  <script type="text/javascript"> function showPopUp() {
     //창 크기 지정
      var width = 500; 
      var height = 500; 
      //pc화면기준 가운데 정렬 
      var left = (window.screen.width / 2) - (width/2);
      var top = (window.screen.height / 4); 
      //윈도우 속성 지정

      //연결하고싶은url 
      const url = "member/login";

      window.name = "title";
      // window name 
      var newWindow;
      newWindow = window.open('member/login',"login", windowStatus);
      };
  </script>
